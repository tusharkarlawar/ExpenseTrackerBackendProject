<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker</title>
</head>
<style>
    body{
        justify-content: center;
        background-color: #97eae9;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    #form{
        margin-top: 50px;
        padding-bottom: 50px;
        text-decoration: none;
      background-color: aliceblue;
      background-repeat: no-repeat;
        background-size: cover;
      text-align: center;
      border-radius: 15px;
    }
    .heading{
        font-weight: bolder;
        font-size: 30px;
       
    }
    .container{
     max-width: 90%;
     width:50%;
        
    }
    label{
            font-weight:bolder ;
            color: rgb(8, 5, 0);
            font-size: larger;
        }
    input{
        width: 75%;
        height: 40px;
        border-radius: 15px;
        font-family: inherit;
    }
    select{
        width: 75%;
        font-family: inherit;
        height: 40px;
        border-radius: 8px;
    }
    ol{
        text-decoration:none;
        font-weight: bolder;
    }
    #press{
        background-color: rgb(68, 218, 232);
    }
    #press:hover{
        background-color: green;
    }
    #pagesize{
        width: 75%;
        font-family: inherit;
        height: 40px;
        border-radius: 8px;
    }
    li{
        margin-top: 13px;
        padding: 5px;
    }
</style>
<body>
   <main>
    <div class="container">
    <form action="#" id="form">
        <div class="heading">Expense tracker</div><br>
        <div id="error"></div>
        <label for="amount" class="bg-transparent">Choose Expense Amount:</label><br>
        <input type="number"  id="amount"  required>
        <br>
        <label for="description">Choose Description:</label><br>
        <input type="text" id="description"  pattern=[A-Za-z] required>
        <br>
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
            <option value="food">Food</option>
            <option value="fuel">Fuel</option>
            <option value="salary">Salary</option>
            <option value="movie">Movie</option>
            <option value="other">Other</option>
        </select>
        <input type="button" class="btn btn-control" id="press" value="submit">
        <br>
        <button class="btn btn-control" id="premium" value="submit">Buy premium</button>
        
        
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </form>

    <form id="form" action="#">
       
    <br><br>
        <label for="expenses">Select the number of expense to display:</label>
        <select name="pagesize" id="pagesize">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="25">25</option>
        </select>
        
        <h6 id="heading"></h6>
        <ol id="allExpenses"></ol>
        <ol id="pagination"></ol>
        <div id="message"></div>
        <div id="expenseDownloadButton"></div>
        <ol id="board"></ol>
        
</form>
        
        
 
</div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="exp.js"></script>
</body>
</html>
